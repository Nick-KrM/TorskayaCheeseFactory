      <section class="order__section">
        <div class="container formContainer">
          <!-- <h1>Ваше замовлення:</h1> -->
          <!-- <div id="order-message" class="alert alert-info"></div> -->
          <div class="formBx">
            <form action="sendmail.php" method="POST" class="orderForm">
              <h3>Ваше замовлення</h3>
              <input type="text" name="name" placeholder="Прізвище ім'я по батькові *" class="form__input _req" />
              <input type="email" name="email" placeholder="Email:" id="" class="form__input" />
              <!-- <label for="online_phone" style="color: white">Телефон:</label> -->
              <input
                id="online_phone"
                name="tel"
                type="tel"
                maxlength="50"
                autofocus="autofocus"
                required="required"
                value="+38(___)___-__-__"
                pattern="\+38\s?[\(]{0,1}\s?\d{3}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                placeholder="+38(___)___-__-__"
                class="form__input _req"
              />
              <input type="text" name="city" placeholder="Мiсто: *" id="" class="form__input _req" />
              <input
                type="text"
                name="numberOfNewMail"
                placeholder="Номер відділення Нової Пошти"
                id=""
                class="form__input _req"
              />
              <textarea placeholder="Коментар" name="message" id="" cols="4" rows="4" class="form__input"></textarea>
              <textarea placeholder="Коментар" name="order-message" id="" cols="4" rows="4" class="form__input orderForm__input hidden">Замовлення:</textarea>

              <button type="submit" class="form__button">Замовити</button>
            </form>
          </div>
        </div>
      </section>
