    <main>
      <section class="cart__section">

        <div class="container cart__container">
          <h3 class="cart__title">Ваші товари:</h3>

          <div class="cartOfAllGoods">
            <div class="cart__product" data-cart-product-i="0">
              <div class="product-thumb">
                <img class="prodPrevImg" src="./images/all_img/cheese/Монтеррей Джек.jpg" alt="" />
              </div>
              <div class="product-title">
                <a style="color: inherit" target="_blank" href="#">Монтерей Джек</a>
                <p class="prodWeight">Обрана вага: <span>1500</span> г</p>
              </div>

              <div class="product-plusminus">
                <svg class="icon icon-plus">
                  <use xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-plus"></use>
                </svg>
                <span class="product-quantity">100г</span>
                <svg class="icon icon-minus">
                  <use xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-minus"></use>
                </svg>
              </div>
              <div class="product-amount"><span class="prodCost">675</span>грн.</div>
              <div class="product-del">
                <svg class="icon icon-close">
                  <use xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-close"></use>
                </svg>
              </div>
            </div>
            <div class="cart__product" data-cart-product-i="0">
              <div class="product-thumb">
                <img class="prodPrevImg" src="./images/all_img/cheese/Качотта.jpg" alt="" />
              </div>
              <div class="product-title">
                <a target="_blank" href="#">Качотта</a>
                <div class="product-title__option">
                  <div class="prodWeight">Обрана вага: <span>500</span> г</div>
                </div>
              </div>
              <div class="product-plusminus t-descr t-descr_sm">
                <span class="product-minus"
                  ><svg class="icon icon-plus">
                    <use xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-plus"></use></svg></span
                ><span class="product-quantity">100г</span
                ><span class="product-plus"
                  ><svg class="icon icon-minus">
                    <use xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-minus"></use>
                  </svg>
                </span>
              </div>
              <div class="product-amount t-descr t-descr_sm"><span class="prodCost">200</span>грн.</div>
              <div class="product-del">
                <svg class="icon icon-close">
                  <use xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-close"></use>
                </svg>
              </div>
            </div>
          </div>

          <div class="cartOfAllGoods-totalAmount">
            <div class="cartOfAllGoods-totalAmount__wrap">
              <span class="cartwin-prodamount-label">Загальна вартість:</span>
              <span class="cartwin-prodamount"><span class="prodTotalCost">875</span>грн.</span>
            </div>
          </div>

          <div class="refBtn">
            <a href="./order.html" class="btn cart__btn">Оформити</a>
          </div>
        </div>
      </section>
      <section class="banner banner__dark"></section>
    </main>
