    <link rel="stylesheet" href="./css/normalize.css" />

    <title>Торська сироварня</title>
  </head>
  <body data-page="cart banner banner__dark">
    <header>
      <a href="index.html#home" class="logo">Торська сироварня</a>
      <div class="toggle"></div>
      <ul class="nav">
        <li><a href="index.html#home">Головна</a></li>
        <li><a href="index.html#news">Новини</a></li>
        <li><a href="index.html#products">Продукція</a></li>

        <li><a href="index.html#socialMediaIcons">Соціальні мережі</a></li>
        <li><a href="index.html#contact">Контакти</a></li>
      </ul>
    </header>
    <main>
      <section class="cart__section">
        <!-- <template id="menu-template">
          <li class="cardBx" id="{{id}}">
            <div class="card">
              <div class="imgBx">
                <img src="{{image}}" alt="{{name}}" class="card__image" />
              </div>
              <div class="content productsCard__content">
                <h3 class="card__title">{{name}}</h3>
                <p>
                  {{titleDescription}}<br /><br />Ціна -
                  <span>{{price100}}грн/100г</span>
                </p>
                <button class="card__btn">Оформити</button>
              </div>
            </div>
          </li>
        </template> -->
        <div class="container cart__container">
          <h3 class="cart__title">Ваші товари:</h3>

          <ul class="cartOfAllGoods" id="js-cartMenu">
            <template id="cart-template">
              <li class="cart__product" id="{{id}}">
                <div class="product-thumb">
                  <img class="prodPrevImg" src="{{preImg}}" alt="картинка {{name}}" />
                </div>
                <div class="product-title">
                  <a style="color: inherit" target="_blank" href="#">{{name}}</a>
                  <p class="product__title--text">Обрана вага: <span class="product__title--weigth">{{product-weight}}</span>г</p>
                </div>

                <div class="product-plusminus">
                  <svg class="icon icon-plus">
                    <use data-btn-assignment="add" xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-plus"></use>
                  </svg>
                  <span class="product-quantity">100г</span>
                  <svg class="icon icon-minus">
                    <use data-btn-assignment="reduce" xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-minus"></use>
                  </svg>
                </div>
                <div class="product-amount"><span class="prodCost">{{totalPriceSelectedItem}}</span>грн.</div>
                <div class="product-del">
                  <svg class="icon icon-close">
                    <use data-btn-assignment="delete" xlink:href="./images/Logo&Favicons/sprite-cart.svg#icon-close"></use>
                  </svg>
                </div>
              </li>
            </template>
          </ul>

          <div class="cartOfAllGoods-totalAmount">
            <div class="cartOfAllGoods-totalAmount__wrap">
              <span class="cartwin-prodamount-label">Загальна вартість:</span>
              <span class="cartwin-prodamount"><span class="prodTotalCost">$$$$$</span>грн.</span>
            </div>
          </div>

          <div class="refBtn">
            <a href="./order.html" class="btn cart__btn">Оформити</a>
          </div>
        </div>
      </section>
      <section class="banner banner__dark"></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./scripts/cartImplementation.js" type="module"></script>
    <script src="./scripts/windowScroll.js" type="module"></script>
  </body>
</html>
